{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="position-relative overflow-hidden p-3  text-center bg-primary bg-opacity-50 ">
    <div class="col-md-5 p-lg-5 mx-center  d-flex ">
      <h1 class="display-4 fw-normal  ">КАТАЛОГ РОССИЙСКИХ МОДЕЛЕЙ БАС</h1>
      <img class='img-fluid'  src="{% static 'BAS/images/drone_bg.png' %}" alt="">
    </div>
  </div>

<div class="d-flex flex-wrap w-100 my-md-3 ps-md-3 grid gap-3  ">
    
    {% for elem in post %}

    <div class="text-bg-white me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <a class="btn btn-outline-secondary" href="{{ elem.get_absolute_url }}">
        <div class="my-3 py-3">
            <h2 class="display-5">{{elem.title}}</h2>
            <img class="object-fit-contain" src="{% static elem.image %}" alt="">
        </div>
        </a>


    </div>
    {% endfor %}
</div>
{% endblock content %}
